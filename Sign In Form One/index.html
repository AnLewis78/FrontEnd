<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignInFormOne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Sign In</h1>
            <form method="post" action="">
                <div class="txt_field">
                    <input type="text" name="name" required />
                    <span></span>
                    <label>Name</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required />
                    <span></span>
                    <label>Password</label>
                </div>
                <input name="submit" type="submit" value="Sign In" />
            </form>
        </div>
    </div>
</body>
</html>
